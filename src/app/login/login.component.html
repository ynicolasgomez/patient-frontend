<div class="container" *ngIf="isLogin">
  <form [formGroup]="formLogin" (ngSubmit)="Login()">
    <!-- Usuario -->
    <div class="mb-3">
      <label for="userName" class="form-label">Usuario</label>
      <input id="userName" formControlName="userName" class="form-control"
        [class.is-invalid]="formLogin.get('userName')?.invalid && formLogin.get('userName')?.touched" />
      <div class="invalid-feedback" *ngIf="formLogin.get('userName')?.errors?.['required']">
        El usuario es requerido.
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input id="password" type="password" formControlName="password" class="form-control"
        [class.is-invalid]="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" />
      <div class="invalid-feedback" *ngIf="formLogin.get('password')?.errors?.['required']">
        La contraseña es requerida.
      </div>
    </div>

    <button type="submit" class="btn btn-success">
      Login
    </button>
  </form>
</div>

<div *ngIf="!isLogin">
  <app-read-orders></app-read-orders>
  <app-patient-list></app-patient-list>
</div>
